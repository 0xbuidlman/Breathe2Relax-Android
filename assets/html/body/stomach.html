	<h1>Stomach</h1>
	<hr />
	When you feel threatened, your body's fight or flight response slows or
	stops the activity in your stomach and upper digestive tract. Digestion
	stops, which can lead to abdominal cramping, diarrhea, and other
	gastrointestinal issues after the threat is gone.
