	<h1>Skin</h1>
	<hr />
	During a fight-or-flight response, you'll sweat more than usual. This
	helps make you more slippery and harder to grab - and it also makes
	sure you won't overheat while in action. Your hair might also stand up
	on end, if you need to conserve rather than release heat.
