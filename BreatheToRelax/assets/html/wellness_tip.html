	<h1 class="header">Wellness Tip</h1>
	<p>Try to build soothing activities into your day. Listen to music,
		meditate, write in a journal, use humor (jokes or funny movies), and
		connect with others. This will help you to better handle stress as it
		comes your way.</p>
