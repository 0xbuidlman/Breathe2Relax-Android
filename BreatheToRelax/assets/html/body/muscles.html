	<h1>Muscles</h1>
	<hr />
	During a fight-or-flight response, the large muscles in your thighs,
	biceps and other parts of your body receive an increased supply of
	oxygen-rich blood as your heart beat rapidly increases. This primes you
	to spring into action to respond to the threat.
