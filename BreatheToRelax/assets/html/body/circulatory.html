	<h1>Heart & Circulatory</h1>
	<hr />
	The fight or flight response activated by your brain rapidly speeds up
	your heart rate. The blood vessels in your large muscle groups dilate,
	or widen, allowing more blood to flow where it's needed to help you
	fight or flee more effectively.
