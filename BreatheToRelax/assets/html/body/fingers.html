	<h1>Fingers & Toes</h1>
	<hr />
	During the fight or flight response, blood flow to your fingers and
	toes is reduced so that you'd lose less blood if you were injured. Your
	hands would feel cold and clammy and you'd notice tingling sensations
	in your feet and toes.
